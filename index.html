<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Tugas CSS - Niomic</title>
    <!-- Offline File -->
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

    <div class="text-center d-flex justify-content-center mt-5">
        <div class="jakarta mx-4">
            <h4>Rounded Image</h4>
            <img src="img/jakarta.jpg" class="mx-auto rounded" height="300px" width="300px" alt="">
        </div>

        <div class="lampung mx-4">
            <h4>Circle Image</h4>
            <img src="img/lampung.jpg" class="mx-auto rounded-circle" height="300px" width="300px" alt="">
        </div>

        <div class="yogyakarta mx-4 mt-6">      
            <h4>Thumbnail Image</h4>
            <img src="img/yogyakarta.jpg" class="mx-auto img-thumbnail" height="200px" width="300px" alt="">
        </div>
    </div>

</body>
</html>
